<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8">
    <title>Купівля Характеристик</title>
	<link rel="icon" href="img/fvtt.ico" type="image/ico"/>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/reset.css">
	<meta name="viewport" content="width=device-width">
  </head>
  <body>
    <main>
      <header>
        <h1>Купівля Характеристик</h1>
        <nav class="conteiner">
          <div class="menu">Калькулятор</div>
          <div class="menu">Користувацькі Правила</div>
          <div class="menu">Правила Книги Гравця</div>
        </nav>
      </header>
      <article class="conteiner">
        <table class="race">
          <td>Раса</td>
        </table>
        <table class="calculator">
          <tr>
            <th>Характеристика</th>
            <th>Базове Значення</th>
            <th></th>
            <th>Расовий Бонус</th>
            <th></th>
            <th>Значення</th>
            <th>Модифікатор</th>
            <th>Вартість</th>
          </tr>
          <tr class="addcolor">
            <td class="attribute">Сила</td>
            <td><input id="attributeStr" type="number" value="8" min="8" max="15" step="1"></td>
            <td class="special">+</td>
            <td><input id="bonusStr" type="number" value="0" min="-5" max="5" step="1"></td>
            <td class="special">=</td>
            <td class="total"><span id="totalStr">8</span></td>
            <td class="modifer"><span id="modiferStr">-1</span></td>
            <td><span id="pointStr">0</span></td>
          </tr>
          <tr>
            <td class="attribute">Спритність</td>
            <td><input id="attributeDex" type="number" value="8" min="8" max="15" step="1"></td>
            <td class="special">+</td>
            <td><input id="bonusDex" type="number" value="0" min="-5" max="5" step="1"></td>
            <td class="special">=</td>
            <td class="total"><span id="totalDex">8</span></td>
            <td class="modifer"><span id="modiferDex">-1</span></td>
            <td><span id="pointDex">0</span></td>
          </tr>
          <tr class="addcolor">
            <td class="attribute">Статура</td>
            <td><input id="attributeCon" type="number" value="8" min="8" max="15" step="1"></td>
            <td class="special">+</td>
            <td><input id="bonusCon" type="number" value="0" min="-5" max="5" step="1"></td>
            <td class="special">=</td>
            <td class="total"><span id="totalCon">8</span></td>
            <td class="modifer"><span id="modiferCon">-1</span></td>
            <td><span id="pointCon">0</span></td>
          </tr>
          <tr>
            <td class="attribute">Інтелект</td>
            <td><input id="attributeInt" type="number" value="8" min="8" max="15" step="1"></td>
            <td class="special">+</td>
            <td><input id="bonusInt" type="number" value="0" min="-5" max="5" step="1"></td>
            <td class="special">=</td>
            <td class="total"><span id="totalInt">8</span></td>
            <td class="modifer"><span id="modiferInt">-1</span></td>
            <td><span id="pointInt">0</span></td>
          </tr>
          <tr class="addcolor">
            <td class="attribute">Мудрість</td>
            <td><input id="attributeWis" type="number" value="8" min="8" max="15" step="1"></td>
            <td class="special">+</td>
            <td><input id="bonusWis" type="number" value="0" min="-5" max="5" step="1"></td>
            <td class="special">=</td>
            <td class="total"><span id="totalWis">8</span></td>
            <td class="modifer"><span id="modiferWis">-1</span></td>
            <td><span id="pointWis">0</span></td>
          </tr>
          <tr>
            <td class="attribute">Харизма</td>
            <td><input id="attributeCha" type="number" value="8" min="8" max="15" step="1"></td>
            <td class="special">+</td>
            <td><input id="bonusCha" type="number" value="0" min="-5" max="5" step="1"></td>
            <td class="special">=</td>
            <td class="total"><span id="totalCha">8</span></td>
            <td class="modifer"><span id="modiferCha">-1</span></td>
            <td><span id="pointCha">0</span></td>
          </tr>
          <tr class="end">
            <td></td>
            <td id="reset"><button>Скинути<button></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Очків</td>
            <td>27/27</td>
          </tr>
        </table>
      </article>
      <article class="conteiner information">
        Інформація
      </article>
      <footer></footer>
    </main>
  </body>
  <script src="js/script.js"></script>
</html>
